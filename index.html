<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <div class="header">
      <div class="headerBox">
        <img src="resources/images/logo.png" />
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <div class="mainBanner">
      <div class="mainBannerBox">
        <div class="mainBannerTextBox">
          <div class="mainBannerText1">
            NEW ARRIVAL
          </div>
          <div class="mainBannerText2">
            SPORT BIKES AND MOTORCYCLES
          </div>
        </div>
      </div>
    </div>

    <nav>
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
        <li id="tabnav">Menu</li>
      </ul>
    </nav>

    <div class="grid">

      <div class="productGrid">

        <div class="product">
            <img src="resources/images/pen.png"/>
            <span>Exploding Pen</span>
        </div>

        <div id="watch">
            <img src="resources/images/watch.png"/>
            <span>Cellular Watch</span>
        </div>

        <div id="glasses">
            <img src="resources/images/glasses.png">
            <span>Thermal Glasses</span>
        </div>

      </div>

      <div class="locHoursGrid">

        <div class="location">
          <div class="title">
            Location
          </div>
          <div class="text">
            -47 346436, 84.32354
          </div>
        </div>

        <div class="hours">
          <div class="title">
            Hours
          </div>
          <div class="text">
            0800 - 1800
          </div>
        </div>

      </div>

    </div>

    <footer>
      <div class="footerBox">
        &copy; Secret Agent Supply Inc.
      </div>
    </footer>

  </body>
</html>
