<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <div class="header">
      <div class="headerBox">
        <img name="logoImg" src="resources/images/logo.png" />
        <a name="logoText">SECRET AGENT SUPPLY INC.</a>
      </div>
    </div>

    <div class="mainBanner">
      <div class="mainBannerBox">
        <div class="mainBannerTextBox">
          <div class="mainBannerText1">
            NEW ARRIVAL
          </div>
          <div class="mainBannerText2">
            SPORT BIKES AND MOTORCYCLES
          </div>
        </div>
      </div>
    </div>

    <nav>
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

    <div class="grid">

      <div class="gridBox">

        <div class="productGrid">

          <div class="explPen">
            <div class="explPenImg">
              <img src="resources/images/pen.png"/>
            </div>
            <div class="explPenTitle">
              Exploding Pen
            </div>
          </div>


          <div class="celWatch">
            <div class="celWatchImg">
              <img src="resources/images/watch.png"/>
            </div>
            <div class="celWatchTitle">
              Cellular Watch
            </div>
          </div>

          <div class="therGlasses">
            <div class="therGlassesImg">
              <img src="resources/images/glasses.png">
            </div>
            <div class="therGlassesTitle">
              Thermal Glasses
            </div>
          </div>

        </div>

        <div class="locHoursGrid">
          <div class="location">

            <div class="locationTitle">
              Location
            </div>
            <div class="locationText">
              -47 346436, 84.32354
          </div>

          <div class="hours">

            <div class="hoursTitle">
              Hours
            </div>
            <div class="hoursText">
              0800 - 1800
            </div>
        </div>

      </div>

    </div>

    <footer>
      Copyright Secret Agent Supply Inc.
    </footer>

  </body>
</html>
